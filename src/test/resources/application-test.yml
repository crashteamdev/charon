      cron: 0 0/1 * * * ?
    purchase-service:
      cron: 0 0/1 * * * ?
  integration:
    ninja:
      url: http://localhost:8085/v1
      api-key: some-api-key
    yookassa: http://localhost:8085/v3
org:
  jobrunr:
    background-job-server:
      enabled: false
    dashboard:
